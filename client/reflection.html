<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Just For Today Blog - Daily reflections, inspiration, and personal growth tips."
    />
    <title>Just For Today Blog</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/water.min.css" />
  </head>
  <body>
    <!-- <h1>Just for Today Blog</h1> -->
    <!-- <p>Seld reflection.</p> -->

    <section>
      <h2>üìù Self Reflections</h2>
      <form id="reflection-form" style="max-width: 400px; margin: auto">
        <div style="margin-bottom: 1em">
          <label for="reflection-input"><strong>Whom</strong></label
          ><br />
          <input
            id="reflection-input"
            type="text"
            placeholder="On whom im angry?"
            style="width: 100%"
          />
        </div>
        <div style="margin-bottom: 1em">
          <label for="notes-input"><strong>What happen?</strong></label
          ><br />
          <!-- <input
            id="notes-input"
            type="text"
            placeholder="Notes..."
            style="width: 100%"
          /> -->
          <textarea
            id="notes-input"
            placeholder="What actually happened?"
            style="width: 100%; min-height: 20px; resize: vertical"
          ></textarea>
        </div>
        <div style="margin-bottom: 1em">
          <label for="defects-input"><strong>Character Defects</strong></label
          ><br />
          <!-- <input
            id="defects-input"
            type="text"
            placeholder="Defects..."
            style="width: 100%"
          /> -->
          <textarea
            id="defects-input"
            placeholder="What character defects afected me?"
            style="width: 100%; min-height: 20px; resize: vertical"
          ></textarea>
        </div>
        <button type="submit" class="add-btn">Add</button>
        <button type="button" class="clear-btn">Clear</button>
      </form>
      <ul id="reflection-list"></ul>
    </section>
    <script>
      const form = document.getElementById("reflection-form");
      const list = document.getElementById("reflection-list");
      const reflectionInput = document.getElementById("reflection-input");
      const notesInput = document.getElementById("notes-input");
      const defectsInput = document.getElementById("defects-input");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const reflection = reflectionInput.value.trim();
        const notes = notesInput.value.trim();
        const defects = defectsInput.value.trim();
        if (reflection || notes || defects) {
          const li = document.createElement("li");
          li.textContent = `Reflection: ${reflection} | Notes: ${notes} | Defects: ${defects}`;
          list.appendChild(li);
          reflectionInput.value = "";
          notesInput.value = "";
          defectsInput.value = "";
        }
      });
      form.querySelector(".clear-btn").addEventListener("click", function () {
        reflectionInput.value = "";
        notesInput.value = "";
        defectsInput.value = "";
      });
    </script>

    <script src="js/menu.js"></script>
  </body>
</html>
