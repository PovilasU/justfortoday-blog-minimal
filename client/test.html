<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just for Today</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css" />
  <style>
    body {
      padding-top: 4rem; /* prevent content under nav */
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--background);
      z-index: 1000;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Logo styling */
    .logo {
      font-weight: bold;
      font-size: 1.25rem;
      user-select: none;
    }

    #nav-toggle {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      display: block;
      order: 2; /* ensure toggle is last in flex row */
    }

    * {
      box-sizing: border-box;
    }

    #nav-menu {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      display: none;
      flex-direction: column;
      background: var(--background);
      padding: 2rem 1rem 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      max-height: 60vh;
      overflow-y: auto;
      align-items: center; /* center links horizontally */
      z-index: 9999;
    }

    #nav-menu.open {
      max-height: 500px;
      padding: 2rem 1rem 1rem;
    }

    #nav-menu a {
      margin: 0.5rem 0;    /* vertical spacing */
      text-align: center;  /* center text inside each link */
      width: 100%;         /* full width so each link is on its own line */
      display: block;      /* ensure links behave like block elements */
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
    }

    #nav-menu a:last-child {
      border-bottom: none;
    }

    #nav-close {
      position: absolute;
      top: 0.5rem;
      right: 1.25rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
    }

    @media (min-width: 600px) {
      #nav-toggle {
        display: none;
      }

      #nav-menu {
        position: static;
        display: flex !important;
        flex-direction: row;
        gap: 1rem;
        background: none;
        box-shadow: none;
        padding: 0;
        max-height: none;
        overflow: visible;
        align-items: center;
        width: auto;
      }

      #nav-menu a {
        border: none;
        padding: 0;
        margin: 0;
        width: auto;
        text-align: left;
      }

      #nav-close {
        display: none;
      }
    }

    /* Dark mode support for separators */
    @media (prefers-color-scheme: dark) {
      #nav-menu {
        background: #222;
      }

      #nav-menu a {
        border-bottom: 1px solid #555;
        color: #eee;
      }

      #nav-close {
        color: #eee;
      }

      body {
        background: #111;
        color: #eee;
      }
    }

    @media (min-width: 600px) {
    #nav-toggle {
      display: none;
    }

    #nav-menu {
      position: static;
      display: flex !important;
      flex-direction: row;
      gap: 1rem;
      background: none;
      box-shadow: none;
      padding: 0;
      max-height: none;
      overflow: visible;
      align-items: center;
      width: auto;
    }

    #nav-menu a {
      border: none;
      padding: 0;
      margin: 0;
      width: auto;
      text-align: left;
      text-decoration: none; /* Remove underline */
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent; /* underline effect on hover */
    }

    #nav-menu a:hover,
    #nav-menu a:focus {
      color: #007BFF; /* nice blue on hover */
      border-bottom-color: #007BFF;
    }

    #nav-close {
      display: none;
    }
  }

  /* Dark mode adjustments */
@media (prefers-color-scheme: dark) {
  body {
    background: #111;
    color: #eee;
  }

  #nav-menu a {
    color: #eee;
  }

  #nav-menu a:hover,
  #nav-menu a:focus {
    color: #66aaff;
    border-bottom-color: #66aaff;
  }

  #nav-close {
    color: #eee;
  }
}

@media (prefers-color-scheme: dark) and (min-width: 600px) {
  #nav-menu {
    background: transparent; /* desktop only */
  }
}

@media (prefers-color-scheme: dark) and (max-width: 599px) {
  #nav-menu {
    background: var(--background); /* mobile only */
  }
}

  </style>
</head>
<body>

  <nav>
    <div class="logo">üïäÔ∏è Just for Today</div>
    <button id="nav-toggle" aria-label="Open navigation">‚ò∞</button>
    <div id="nav-menu">
      <button id="nav-close" aria-label="Close navigation">‚úï</button>
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/reflection/">Reflection</a>
      <a href="/gratitude/">Gratitude</a>
      <a href="/media/">Media</a>
      <a href="/login/">Login</a>
      <a href="/signup/">Signup</a>
      <a href="/todo/">To-Do</a>
      <a href="/meditation/">Meditation</a>
      <a href="/help/">Help</a>
      <a href="/beforesleep/">Before Sleep</a>
    </div>
  </nav>

  <main>
    <h1>Welcome to Just for Today</h1>
    <p>This site supports a clean mobile-friendly nav bar using Water.css and minimal JavaScript.</p>
  </main>

  <script>
    const toggle = document.getElementById("nav-toggle");
    const closeBtn = document.getElementById("nav-close");
    const menu = document.getElementById("nav-menu");

    toggle.addEventListener("click", () => {
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    });

    closeBtn.addEventListener("click", () => {
      menu.style.display = "none";
    });

    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth < 600) {
          menu.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
