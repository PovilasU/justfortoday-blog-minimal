<html lang="en">

    <body>

        <header>
            <h1>Registracija</h1>
            <nav>
                <div class="logo"><a href="/">🕊️ TikŠiandien </a> </div>
                <button id="nav-toggle" aria-label="Open navigation">☰</button>
                <div id="nav-menu">
                <button id="nav-close" aria-label="Close navigation">✕</button>
                <a href="/">Home</a>
                <a href="/about/">About</a>

                <a href="/beforesleep/">Before Sleep</a>
                </div>
            </nav>

        </header>

        <main>
            <p><form action="/signup" method="POST">
<label for="name">Vardas:</label>
<input type="text" id="name" name="name" required /></p>
<p><label for="email">El. paštas:</label>
<input type="email" id="email" name="email" required /></p>
<p><label for="password">Slaptažodis:</label>
<input type="password" id="password" name="password" required /></p>

</form></p>

        <footer>

        </footer>

    </body>
    <script>
         const toggle = document.getElementById("nav-toggle");
    const closeBtn = document.getElementById("nav-close");
    const menu = document.getElementById("nav-menu");

    toggle.addEventListener("click", () => {
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    });

    closeBtn.addEventListener("click", () => {
      menu.style.display = "none";
    });

    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth < 600) {
          menu.style.display = 'none';
        }
      });
    });
    </script>
</html>
