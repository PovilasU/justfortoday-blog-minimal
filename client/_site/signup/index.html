<main>
  <h2>Registracija</h2>
<form id="signup-form">
  <label for="username">Vartotojo vardas:</label><br/>
  <input type="text" id="username" name="username" required /><br/>
<p><label for="password">Slapta≈æodis:</label><br/>
<input type="password" id="password" name="password" required /><br/></p>
<p><button type="submit">Registruotis</button></p>
</form>
<div id="signup-message" style="color:red; margin-top:1rem;"></div>
<script>
  document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = e.target.username.value;
    const password = e.target.password.value;

    try {
      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        document.getElementById("signup-message").style.color = "green";
        document.getElementById("signup-message").textContent = "Registracija sƒókminga! Dabar galite prisijungti.";
        e.target.reset();
      } else {
        const text = await res.text();
        document.getElementById("signup-message").textContent = text || "Klaida registruojantis";
      }
    } catch (err) {
      document.getElementById("signup-message").textContent = "Tinklo klaida";
    }
  });
</script>

</main>

<script>
  // Navigation menu toggle (your existing code)
  const toggle = document.getElementById("nav-toggle");
  const closeBtn = document.getElementById("nav-close");
  const menu = document.getElementById("nav-menu");

  toggle.addEventListener("click", () => {
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  });

  closeBtn.addEventListener("click", () => {
    menu.style.display = "none";
  });

  document.querySelectorAll('#nav-menu a').forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth < 600) {
        menu.style.display = 'none';
      }
    });
  });

  // AUTH UI logic
  async function checkAuth() {
    try {
      const res = await fetch("/api/profile");
      if (res.ok) {
        const username = await res.text();
        document.getElementById("login-link").style.display = "none";
        document.getElementById("signup-link").style.display = "none";

        document.getElementById("logout-link").style.display = "inline";
        const welcomeMsg = document.getElementById("welcome-msg");
        welcomeMsg.style.display = "inline";
        welcomeMsg.textContent = `Sveiki, ${username}`;
      } else {
        throw new Error("Not logged in");
      }
    } catch {
      // Not logged in
      document.getElementById("login-link").style.display = "inline";
      document.getElementById("signup-link").style.display = "inline";
      document.getElementById("logout-link").style.display = "none";
      document.getElementById("welcome-msg").style.display = "none";
    }
  }

  document.getElementById("logout-link").addEventListener("click", async (e) => {
    e.preventDefault();
    await fetch("/api/logout", { method: "POST" });
    checkAuth();
  });

  checkAuth();
</script>
